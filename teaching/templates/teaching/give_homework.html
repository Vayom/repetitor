{% extends 'teaching/base.html' %}

{% block tittle %}
    Give homework
{% endblock %}

{% block body %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Give</button>
    </form>
    {% if form.errors %}
    <ul class="errorlist">
        {% for error in form.errors %}
            <li>{{ error }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
